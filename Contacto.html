     <div id="help">
        <h2>Ayudanos con tus comentarios!</h2>
     </div>
    <form id="contactForm" class="contact-form" action="mailto:tuemail@example.com" method="POST" enctype="text/plain">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
      
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje acá..." required></textarea>
      
        <button type="submit">Enviar</button>
        <p id="formFeedback" class="feedback"></p>
      </form>
