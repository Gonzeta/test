    <!-- Encabezado -->

        <div>

    <div id="Destacados">
        <h1>Destacados y recomendados</h1>
    </div>

    <!-- Carrusel -->
    <section class="carrusel">
        <button class="prev" onclick="cambiarSlide(-1)">&#10094;</button>
        
        <div class="contenedor-imagen">
            <img id="slide" src="juego1.jpg" alt="Juego Nuevo">
            <div class="info-juego">
                <h2 id="titulo-juego">Título</h2>
                <p id="descripcion-juego">Descripción</p>
                <button class="precio">$XX.XX</button>
            </div>

        <button class="next" onclick="cambiarSlide(1)">&#10095;</button>
    </section>

    <!-- Actualizaciones -->
    <section class="actualizaciones">
        <h2 id="Act">Actualizaciones recientes:</h2>
        <div class="lista-actualizaciones">
            <div class="actualizacion-item">
                <img src="IMG/Actualizaciones/actu_1.jpg" alt="Update 1">
                <div class="info-actualizacion">
                    <h3>League of legends</h3>
                </div>
            </div>

            <div class="actualizacion-item">
                <img src="IMG/Actualizaciones/actu_2.jfif" alt="Update 2">

                    <h3>valorant</h3>
                </div>
            </div>

            <div class="actualizacion-item">
                <img src="IMG/Actualizaciones/actu_3.jpg" alt="Update 3">
                <div class="info-actualizacion">
                    <h3>honkai: star rail</h3>
                </div>
            </div>

            <div class="actualizacion-item">
                <img src="IMG/Actualizaciones/actu_4.jpg" alt="Update 4">
                <div class="info-actualizacion">
                    <h3>infinity nikki</h3>
                </div>
            </div>

            <div class="actualizacion-item">
                <img src="IMG/Actualizaciones/actu-5.jpg" alt="Update 5">
                <div class="info-actualizacion">
                    <h3>wuthering waves</h3>
                </div>
            </div>

            <div class="actualizacion-item">
                <img src="IMG/Actualizaciones/actu_6.jpg" alt="Update 6">
                <div class="info-actualizacion">
                    <h3>Forever winter </h3>
                </div>
            </div>
        </div>
    </section>
